name: Build and Release APK

on:
  push:
    branches:
      - main

permissions:
  contents: write  # âœ… Required to create tags/releases with GITHUB_TOKEN

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release.keystore

      - name: Add signing configs to gradle.properties
        run: |
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> ./app/gradle.properties
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> ./app/gradle.properties
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> ./app/gradle.properties
          echo "STORE_FILE=../release.keystore" >> ./app/gradle.properties

      - name: Build signed release APK
        run: ./gradlew :app:assembleRelease --build-cache --no-daemon

      - name: Read version from file
        id: version
        run: |
          VERSION=$(cat version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release and Upload APK
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          files: |
            app/build/outputs/apk/release/*.apk
            version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
